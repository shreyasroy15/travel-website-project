<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - Travel Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script..js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Travel Explorer</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="hotels.html" class="active">Hotels</a></li>
                <li><a href="about.html">About</a></li>
                <li><button onclick="logout()" class="logout-btn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hotels-section">
            <h1>Our Featured Hotels</h1>
            <div id="hotelsContainer" class="hotels-grid">
                <!-- Hotels will be loaded dynamically here -->
            </div>
        </section>

        <!-- Booking Modal -->
        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Book Hotel</h2>
                <form id="bookingForm">
                    <input type="hidden" id="hotelId">
                    <div class="form-group">
                        <label for="checkIn">Check-in Date:</label>
                        <input type="date" id="checkIn" required>
                    </div>
                    <div class="form-group">
                        <label for="checkOut">Check-out Date:</label>
                        <input type="date" id="checkOut" required>
                    </div>
                    <div class="total-price">
                        Total Price: $<span id="totalPrice">0</span>
                    </div>
                    <button type="submit">Confirm Booking</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
    </footer>
</body>
</html>
